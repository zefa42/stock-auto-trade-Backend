spring:
  datasource:
    url: jdbc:mysql://localhost:3307/auto_trading?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    username: autos
    password: autos_pw
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate      # 스키마는 Flyway가 만들고, JPA는 검증만
    open-in-view: false
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQLDialect
  flyway:
    enabled: true
    baseline-on-migrate: true # 기존 DB에 적용 시작점 인정
  data:
    redis:
      host: localhost
      port: 6379
      username: default        # Redis 6+ ACL 기본 사용자명
      password: autos_redis_pw # 설정한 requirepass 값

kis:
  base-url: https://openapi.koreainvestment.com:9443
  appkey: ${KIS_APPKEY:}
  appsecret: ${KIS_APPSECRET:}
  overseas:
    auth: ${KIS_OVERSEAS_AUTH:}
  token:
    redis-key: KIS:ACCESS_TOKEN         # 토큰 캐시 키
    safety-seconds: 600                 # 만료 n초 전이면 미리 갱신(버퍼)

jwt:
  secret: ${JWT_SECRET:} # Base64 문자열, 환경 변수로 설정
  access-token-valid-seconds: 1800       # 30분
  refresh-token-valid-seconds: 604800    # 7일
